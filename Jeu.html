<!DOCTYPE html>
<html lang="fr">
    <meta charset="utf-8">
    <head>
        <title>UNO - Jeu</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="images/x-icon" href="https://cdn-icons-png.flaticon.com/512/1191/1191108.png" />
    </head>

    <body>
        <div id="end-game" style="display: none;">
          <h2>Bravo à tous ! | Partie terminée !</h2>
          <button id="show-ranking-btn">Afficher le classement</button>
        </div>
        <div class="block">
        <div class="game-field perspective red">
            <div id="player"><p>(BTS)</p>
              <div class="player_hand"></div>
            </div>
            <div id="player_left">Joueur Gauche
                <div class="player_hand">
               
              </div>
            </div>
            <div id="player_top">Joueur Haut
              <div class="player_hand">
               
              </div>
            </div>
            <div id="player_right">Joueur Droit
              <div class="player_hand">
                
              </div>
            </div>
            <div id="piles_area">
              <div id="draw_pile">
                <div class="card turned top-card" onclick="GetCardFromPioche()">
                  <div class="bckg"></div>
                </div>
                <div class="card turned pile">
                  <div class="bckg"></div>
                </div>
              </div>
              <div id="discard_pile">
                <div class="card top-card red">
                  <div class="bckg"></div>
                </div>
                <div class="card pile">
                  <div class="bckg"></div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </body>
	<script src="GameLogique.js"></script>
</html>
