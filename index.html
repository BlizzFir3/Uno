<!DOCTYPE html>
<html>
<head>
	<title>Jeu de UNO en ligne</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Jeu de UNO en ligne</h1>
	<div class="open-btn"></div>
	<button class="open-button" onclick="openForm()"><strong>Créer une partie</strong></button>
    </div>
	<!--- <div class="uno-card">
		<div class="number">+2</div>
		<div class="symbol">+</div>
		<div class="color red"></div>
		</div> --->
		<div class="uno-hand">
			<div class="uno-card">
				<div class="number">7</div>
				<div class="symbol"></div>
				<div class="color red"></div>
			</div>
			<div class="uno-card">
				<div class="number">Skip</div>
				<div class="symbol"><img src="skip.png" alt="Skip"></div>
				<div class="color yellow"></div>
			</div>
			<div class="uno-card">
				<div class="number">0</div>
				<div class="symbol"></div>
				<div class="color green"></div>
			</div>
		</div>
    <div class="login-popup">
      <div class="form-popup" id="popupForm">
        <form action="/action_page.php" class="form-container">
          <h2>Créer une partie</h2>
          <label for="pseudo">
            <strong>Pseudo</strong>
          </label>
          <input type="text" id="email" placeholder="Votre Pseudo" name="Pseudo" required />
          <label for="codesession">
            <strong>Code de session</strong>
          </label>
          <input type="password" id="psw" placeholder="Votre Code de session" name="codesession" required />
          <button type="submit" class="btn">Créer</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Annuler</button>
        </form>
      </div>
    </div>
      <div class="popup" id="popupForm">
        <form action="/action_page.php" class="form-container">
          <h2>Rejoindre une partie</h2>
          <label for="codesession">
            <strong>Code de session</strong>
          </label>
          <input type="password" id="psw" placeholder="Entrez un code de session" name="codesession" required />
          <button type="submit" class="btn">Rejoindre</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Annuler</button>
        </form>
      </div>
    </div>

	<script>
		function openForm() {
		  document.getElementById("popupForm").style.display = "block";
		}
  
		function closeForm() {
		  document.getElementById("popupForm").style.display = "none";
		}
	</script>
</body>
</html>
