<!DOCTYPE html>
<html>
<head>
	<title>Jeu de UNO en ligne</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="icon" type="images/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/UNO_Logo.svg/2560px-UNO_Logo.svg.png" />
</head>
<body>
	<h1 class="text-white" style="font-weight: bold; margin-top: 30px;">Jeu de UNO en ligne</h1>
	<div class="open-btn"></div><br>
	<div class="btn-group" role="group" aria-label="Basic example">
		<button type="button" class="btn btn-primary" onclick="openForm()">Créer une partie</button>
		<button type="button" class="btn btn-primary" onclick="openFormu()">Rejoindre une partie</button>
	  </div>
	  	
	<div class="login-popup">
      <div class="form-popup" id="popupForm">
        <form action="/action_page.php" class="form-container">
          <h2>Créer une partie</h2>
          <label for="pseudo">
            <strong>Pseudo</strong>
          </label>
          <input type="text" placeholder="Votre Pseudo" name="Pseudo" required />
		  <button type="submit" class="btn" id="Créer" onclick="document.location.href='Lobby.html'">Créer</button>
		  <button type="button" class="btn cancel" onclick="closeForm()">Annuler</button>
        </form>
      </div>
    </div>

    <div class="login-popup">
		<div class="formu-popup" id="popupFormu">
		  <form action="/action_page.php" class="formu-container">
			<h2>Rejoindre une partie</h2>
			<label for="codesession">
			  <strong>Code de session</strong>
			</label>
			<input type="text" placeholder="Code de session" name="codesession" required />
			<button type="submit" class="btn" id="Rejoindre" onclick="document.location.href='Lobby.html'">Rejoindre</button>
			<button type="button" class="btn cancel" onclick="closeFormu()">Annuler</button>
		  </form>
		</div>
	  </div>
	<script src="GameLogique.js">
	</script>
	</body>
</html>
